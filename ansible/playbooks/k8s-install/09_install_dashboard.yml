---
- hosts: kubernetes-masters
  become_user: "{{ user_to_configure_kubectl_for }}"
  tasks:
    - name: Install kube-system namespace
      command: "kubectl create -f https://rawgit.com/kubernetes/kubernetes/master/cluster/addons/addon-manager/namespace.yaml"

    - name: Install Dashboard
      command: "kubectl create -f https://rawgit.com/kubernetes/dashboard/master/src/deploy/kubernetes-dashboard.yaml"


