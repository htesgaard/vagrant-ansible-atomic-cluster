---
- hosts: all
  become: true
  become_user: root
  tasks:
    - name: Upgrade the atomic host platform to the last version (atomic host upgrade) that supports infiniband
      atomic_host:
        revision: 7.20161006

    - name: restart machine
      shell: sleep 2 && shutdown -r now "Ansible updates triggered"
      async: 1
      poll: 0
      ignore_errors: true

    - name: waiting for server to come back
      local_action: wait_for host={{ inventory_hostname }} state=started delay=30 timeout=300
